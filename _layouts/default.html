<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="theme-color" content="{{ site.color }}">
  <meta name="msapplication-TileColor" content="{{ site.color }}">

  <link href="{{ '/LICENSE.txt' | relative_url }}" rel="license">
  <link href="{{ '/site.webmanifest' | relative_url }}" rel="manifest">
  <link href="{{ '/assets/css/default.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">

  {% seo title=false %}

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link href="{{ '/assets/css/normalize.css' | relative_url }}" rel="stylesheet">
  {% for style in page.styles %}
  <link href="{{ style | append: '?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">
  {% endfor %}

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  {% for script in page.scripts %}
  <script src="{{ script | append: '?v=' | append: site.github.build_revision | relative_url }}"></script>
  {% endfor %}

  <title>Typer</title>
</head>

<body>
  <header>
    <span>Typer</span>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <span>Copyright &copy; 2020, <a href="{{ site.github.owner.blog }}">{{ site.github.owner.login }}</a></span>
  </footer>
</body>
</html>
