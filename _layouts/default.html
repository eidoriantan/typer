<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="theme-color" content="{{ site.color }}">
  <meta name="msapplication-TileColor" content="{{ site.color }}">

  <link href="/LICENSE.txt" rel="license">
  <link href="/site.webmanifest" rel="manifest">
  <link href="/assets/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="/assets/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
  <link href="/assets/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
  <link href="/assets/safari-pinned-tab.svg" rel="mask-icon" color="{{ site.color }}">
  <link href="/assets/css/default.css?v={{ site.github.build_revision }}" rel="stylesheet">
  {% for style in page.styles %}
  <link href="{{ style | append: '?v=' | append: site.github.build_revision }}" rel="stylesheet">
  {% endfor %}

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  {% for script in page.scripts %}
  <script src="{{ script | append: '?v=' | append: site.github.build_revision }}"></script>
  {% endfor %}

  {% seo title=false %}

  <title>Typer</title>
</head>

<body>
  <header>
    <img src="/assets/images/icon.png" width="24" height="24" alt="Typer Logo">
    <span>Typer</span>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <span>Website Logo made by <a href="https://www.flaticon.com/authors/freepik">Freepik</a> from <a href="https://www.flaticon.com">www.flaticon.com</a></span>
    <span>Copyright &copy; 2020, <a href="{{ site.github.owner.blog }}">{{ site.github.owner.login }}</a></span>
  </footer>
</body>
</html>
